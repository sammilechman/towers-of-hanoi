<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe Game!</title>
    <link type='text/css' rel='stylesheet' href='style.css'>
    <script src = "jquery.js"></script>
    <script src = "underscore-min.js"></script>
    <script src = "ttt.js" type="text/javascript"></script>

  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div id="board">
      <div class="row">
        <div class="square" id='[0,0]'></div>
        <div class="square" id='[0,1]'></div>
        <div class="square" id='[0,2]'></div>
      </div>
      <div class="row">
        <div class="square" id='[1,0]'></div>
        <div class="square" id='[1,1]'></div>
        <div class="square" id='[1,2]'></div>
      </div>
      <div class="row">
        <div class="square" id='[2,0]'></div>
        <div class="square" id='[2,1]'></div>
        <div class="square" id='[2,2]'></div>
      </div>
    </div>
  </body>
</html>
